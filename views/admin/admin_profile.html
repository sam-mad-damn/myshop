        <div class="block">
            <h3>Личный кабинет</h3>
            <form class="profile_form" action="#">
                <div class="form_inp">
                  <label for="user_name">Имя пользователя:</label><input disabled type="text" name="name" id="user_name"
                    placeholder="Анастасия" value="Анастасия" />
                </div>
                <div class="form_inp">
                  <label for="user_email">E-mail:</label><input disabled type="email" name="email" id="user_email"
                    placeholder="holzunovaa@yandex.ru" value="holzunovaa@yandex.ru" />
                </div>
                <div class="form_inp">
                  <label for="user_email">Телефон:</label><input disabled type="phone" name="phone" id="user_phone"
                    placeholder="+7 (900) 123-45-67"
                    pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}" />
                </div>
                
              </form>
